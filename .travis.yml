---
sudo: required
language: python
services:
  - docker
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-ce
install:
  - pip install molecule docker-py
script:
  - sysctl net.ipv4.tcp_syncookies
  - make setup
  - molecule test --all
